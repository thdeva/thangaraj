<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet" type="text/css"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/blitzer/jquery-ui.css">
</head>
<body>
	<h1>
		<div align="center">Welcome To BootStrap Page</div>
	</h1>
	<p>
		<a href="#" id="hide">Hide</a> <a href="#" id="show">Show</a>
		<!-- style="background-color: #99ccff -->
	<div class="row">
		<div class="col-md-6" style="background-color: #99ccff">
			<h1 align="left">
				&nbsp;&nbsp;&nbsp;&nbsp;<u>Registration Page</u>
			</h1>
			<form class="form-horizontal" action="" hidden="">
				<div class="form-group">
					<label for="inputFirstName1" class="col-sm-2 control-label">FirstName</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"><span
								class="glyphicon glyphicon-user"></span></span> <input type="text"
								class="form-control" id="inputFirstName1"
								placeholder="FirstName"  >
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputLastName2" class="col-sm-2 control-label">LastName</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"><span
								class="glyphicon glyphicon-user"></span></span> <input type="text"
								class="form-control" id="inputLastName2" placeholder="LastName"
								 >
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputAge3" class="col-sm-2 control-label">Age</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"><span
								class="glyphicon glyphicon-star"></span></span> <input type="Age"
								class="form-control" id="inputAge3" placeholder="Age"
								 >
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail4" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">@</span> <input
								type="email" class="form-control" id="inputEmail4"
								placeholder="Email"  >
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword5" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"> <span
								class="glyphicon glyphicon-star"></span>
							</span> <input type="password" class="form-control" id="inputPassword5"
								placeholder="Password"  >
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPhone6" class="col-sm-2 control-label">Phone</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"><span
								class="glyphicon glyphicon-phone"></span></span> <input type="text"
								class="form-control" id="inputPhone6" placeholder="Phone"
								 >
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputDate7" class="col-sm-2 control-label">Date</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"><span
								class="glyphicon glyphicon-calendar"></span></span> <input type="text"
								class="form-control" id="datepicker" placeholder="Date"
								  style="">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="exampleInputFile" class="col-sm-2 control-label">File
						input</label>
					<div class="col-sm-10">
						<input type="file" id="exampleInputFile">
					</div>
					<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label> <input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">
							<span class="glyphicon glyphicon-arrow-left"></span> Back
						</button>
						<button type="submit" class="btn btn-success">
							<span class="glyphicon glyphicon-star"></span> Register
						</button>
					</div>
				</div>
			</form>
			<!--  -->
		</div>
		<!-- Continue Part 2nd part ....... -->
		<!-- Hide And Seek Example  -->

		<div class="col-md-6" style="background-color: #ccffff">
			<h1 align="left">
				&nbsp;&nbsp;&nbsp;&nbsp;<u>Login Page</u>
			</h1>
			<form class="form-horizontal" action="">
				<div align="center">
					<img alt="fusion"
						src="D:\mylocaldev\BootStrapUI\WebContent\WEB-INF\images\download.jpg"
						height="230" width="285">
				</div>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<div class="form-group">
					<label for="inputUserName1" class="col-sm-2 control-label">UserName</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"><span
								class="glyphicon glyphicon-user"></span></span> <input type="text"
								class="form-control" id="inputUserName1" placeholder="FirstName"
								 >
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label> <input type="checkbox"> Logged User
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword2" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"><span
								class="glyphicon glyphicon-star"></span></span> <input type="password"
								class="form-control" id="inputPassword2" placeholder="password"
								 >
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label> <input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">
							<span class="glyphicon glyphicon-lock"></span> Login
						</button>
					</div>
				</div>
				<div align="left">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="#">Forgotten
						Password?.Help Center</a>
				</div>
			</form>
		</div>
	</div>
	</p>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#datepicker').datepicker();
		});
	</script>
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript"
		src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<script>
		$(document).ready(function() {

			$("#hide").click(function() {
				$("form").hide();
			});
			$("#show").click(function() {
				$("form").show();
			});
		});
	</script>
</body>
</html>
